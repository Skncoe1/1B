    <title>Student Registration Form</title>
    <style >


    </style>
</head>

<body>
    <h3>Student Registration</h3>
    <br>
    <br>
    <br>
    <div class="container">
        <form id="studentForm">
            <label><b>First Name</b></label>
            <input type="text" id="firstName" placeholder="Enter Your Name In English Only"  class="form-control" required />
		</br>
		</br>
            <label><b>Last Name</b></label>
            <input type="text" id="lastName" class="form-control" required />
            </br>
		</br>
            <label><b>Gender</b></label>
            <br>
            <br>
            <label class="option">
                <input type="radio" name="gender" value="Male" />
                <b>Male</b><span class="checkmarks"></span>
            </label>
            <label class="option ms-4">
                <input type="radio" name="gender" value="Female" />
                <b>Female</b><span class="checkmarks"></span>
            </label>
            <br>
            <br>

            <label><b>Roll no</b></label>
            <br>
            <input type="number" id="Rollno" class="form-control" required />
		</br>
		</br>
            <label><b>Email</b></label>
            <input type="email" id="Email" class="form-control" required />
            </br>
		</br>
            
            <button class="btn btn-primary btn-lg" id="btnAddStudent" type="button">
                Submit
            </button>
        </form>
    </div>

</body>

</html>
